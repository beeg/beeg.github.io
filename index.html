<!DOCTYPE html>
<html ng-app="draliaTalent">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Doctoralia</title>

      <!--styles-->
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="dist/doctoralia.min.css">
    </head>
 
    <body class="{{$root.PageService.class}}" ng-controller="HomeCtrl">

        <header ng-if="LoginService.isAuthenticated()">
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <a ng-href="/#/home">
                  <img src="assets/images/logo.png">
                </a>
                
                <nav>
                  <a href="#">Equipos</a>
                  <a href="#">Herramientas</a>
                  <a href="#">Beneficios</a>
                </nav>
              </div>
            </div>
          </div>
        </header>

        <main ng-view class=""></main>

        <!-- angularjs -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>


        <script src="dist/doctoralia.min.js"></script>
    </body>
</html>
